<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="highlight">JS</span></h2>
    
    <div class="controls">
        <div class="item"> 
            <label for="padding">Padding:</label>
            <input name="padding" type="range" min="10" max="200" value="10" data-sizing="px">
        </div>

        <div class="item">
            <label for="blur">Blur:</label>
            <input name="blur" type="range" min="0" max="25" value="1" data-sizing="px">
        </div>

        <div class="item">
            <label for="corner">Corner:</label>
            <input name="corner" type="range" min="0" max="50" value="10" data-sizing="px">
        </div>

        <div class="item">
            <label for="base">Base Color</label>
            <input name="base" type="color" value="ffffff">
        </div>

    </div>

    <div class="image">
        <img src="https://images.unsplash.com/photo-1557537387-0abab2c41166?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80">
    </div>

    <script src="index.js"></script>

</body>
</html>
