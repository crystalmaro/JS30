<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5 Canvas</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="controls">
			<div class="item">
				<label for="size">Pen Size</label>
				<input
					id="size"
					name="size"
					type="range"
					min="1"
					max="100"
					value="10"
				/>
			</div>
			<div class="item">
				<label for="color">Color</label>
				<input id="color" name="color" type="color" />
			</div>
		</div>

		<canvas id="draw"></canvas>

		<script src="index.js"></script>
	</body>
</html>
